<article *ngFor="let article of articles" (click)="openArticle(article.id)" class="article">
  <div class="articleImage">
    <img [src]="article.imgUrl" height="300px" width="430px">
  </div>
  <div class="articleTextWrap">
    <h1 class="articleHeading">{{ article.title }}</h1>
    <span class="articleText">{{ article.content.substring(0, 100) + " . . ."}} </span>
  </div>
</article>
