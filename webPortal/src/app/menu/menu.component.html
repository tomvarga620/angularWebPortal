<nav>
    <ul>
        <a routerLink='' routerLinkActive="active"><li>Home</li></a>

        <a routerLink='/users' routerLinkActive="active" *ngIf='show'><li>Users</li></a>

        <a routerLink='/createArticle' routerLinkActive="active" *ngIf='show'><li>Create Article</li></a>
        
        <span *ngIf="loggedUser; else elseBlock">
                <strong>{{loggedUser}}</strong> <a [routerLink]="" (click)="logout()">Logout</a>
        </span>

        <ng-template #elseBlock>
            <span>
            <a routerLink="/login" routerLinkActive="active">
                <li>Login</li>
            </a>
            </span>
        </ng-template>

        <a routerLink="/registration" routerLinkActive="active"><li>Sign up</li></a>
    </ul>
</nav>
